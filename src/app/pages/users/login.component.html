<div class="page">

    <div class="main">


        <div class="header">
            <h3 class="title"> Login </h3>
        </div>

        <div class="page-body brd1" style="display: flex;flex-flow: row;">

            <div style="width: 20%;">

                <div class="names">UserName:</div>
                <div class="names">Password:</div>
            </div>
            <div style="width: 75%;" [formGroup]="form1">
                <div class="fields"><input formControlName="UserName" required type="text" class="input1 w300"></div>
                <div class="fields"><input formControlName="Password" required type="text" class="input1 w300"></div>
            </div>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
    </div>

</div>
