<div class="page">

    <div class="header" *ngIf="!isRegister">
        <h3 class="title"> Create User </h3>
    </div>
    <div class="page-body brd1" style="display: flex;flex-flow: row;">
        
        <div  style="width: 20%;">
            <div *ngIf="!isRegister && selectedUser.Id>0" class="names">Id:</div>
            <div class="names">UserName:</div>            
            <div class="names">FullName:</div>
            <div class="names">Gender:</div>                        
            <div class="names">Email:</div>            
            <div class="names">Password:</div>            
            <div *ngIf="!isRegister" class="names">Role:</div>            
        </div>
        <div  style="width: 75%;" [formGroup]="form1"  >            
            <div *ngIf="!isRegister && selectedUser.Id>0" class="fields"><input formControlName="Id"    type="text" class="input1 w300" ></div>
            <div class="fields"><input formControlName="UserName"    type="text" class="input1 w300" [ngClass]="{'red': inValid('UserName')  }">(letters and numbers len 5-15)</div>
            <div class="fields"><input formControlName="FullName"    type="text" class="input1 w300" [ngClass]="{'red': inValid('FullName')  }" >(letters, min 5)</div>
            <div class="fields"> <select [value]="gender" (change)="onChange($event.target.value)" class="opt" [ngClass]="{'red': inValid('Gender')  }"  ><option *ngFor='let c of optGender' value="{{c.key}}" >{{c.value}}</option></select> </div>
            <div class="fields"><input formControlName="Email"    type="text" class="input1 w300"[ngClass]="{'red': inValid('Email')  }" ></div>
            <div class="fields"><input formControlName="Password"    type="text" class="input1 w300" [ngClass]="{'red': inValid('Password')  }">(minlen-6)</div>
            <div *ngIf="!isRegister" class="fields"><select [value]="role" (change)="onChangeRole($event.target.value)" class="opt" [ngClass]="{'red': inValid('Role')  }"  ><option *ngFor='let c of optRole' value="{{c.key}}" >{{c.value}}</option></select></div>  
                   
        </div>
    </div>
    <div>
        <button *ngIf="!isRegister" mat-raised-button color="primary" (click)="saveUser()">Save User</button>
        <button *ngIf="isRegister" mat-raised-button color="primary" (click)="register()">Send</button>
        <button  mat-raised-button color="primary" (click)="cancel()">cancel</button>
        <div *ngIf="result==1">User Created Successfuly</div>
        <div style="color: red;" *ngIf="result==0">Unknown error</div>
        <div style="color: red;" *ngIf="result==-1">User Name already Exist</div>
    </div>
    <div>{{form1.value | json }}</div>
</div>
