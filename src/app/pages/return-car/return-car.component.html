<div>

    <div class="main">

        <app-orders (valueChange)='evetFromChild($event)' [action]="'return-car'" [data]="data"></app-orders>

        <br>
        <div class="boldi">Car To Return: {{selectedOrder?.Number}}</div>
        <br>
        <div class="boldi">Daily Cost: {{dailyCost}}</div>
        <br>

        <div *ngIf="selectedOrder">
            <mat-form-field>
                <mat-label>Choose Return date</mat-label>
                <input  [min]="minDate1" matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <br>
        <div class="boldi">Total To Pay: {{totalToPay}}</div>
        <br>
        <div *ngIf="msgid==1" class="red1">Car Not Selected</div>
        <div *ngIf="msgid==2" class="red1">Date Not Selected</div>

        <div>
            <button mat-raised-button color="primary" (click)="returnCar()">Return the car </button>
            &nbsp;
            <span *ngIf="msgid==3" class="boldi"> Car Return OK</span>
            <span class="red1" *ngIf="msgid==4"> Car Return Failed</span>
        </div>
        <br>
       == {{minDate1}}
    </div>

</div>
